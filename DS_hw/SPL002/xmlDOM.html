<!DOCTYPE html>
<html lang="en">

<head>
    <title>xmlDom</title>
</head>

<body>
    <script event="onload">
        var text = "<customers>" +
            "<customer id='C2890'>" +
                "<name>John Wilkey</name>" +
                "<address>" +
                    "<street>89 Mohawk Lane</street>" +
                    "<city>Madison</city>" +
                    "<state>KY</state>" +
                "</address>" +
            "</customer>" +
            "<customer id='C28902'>" +
            "<name>Billy Mac</name>" +
            "<address>" +
            "<street>2424 School Street</street>" +
            "<city>Banheim</city>" +
            "<state>ME</state>" +
            "</address>" +
            "</customer>" +
            "</customers>";

        // การแปลงสตริง XML
        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(text, "text/xml");



        // alert("name: " + xmlDoc.getElementsByTagName("name")[0].firstChild.nodeValue + "\nstate: " + xmlDoc.getElementsByTagName("state")[0].firstChild.nodeValue)

        // ดึงโหนด customer
        var customers = xmlDoc.getElementsByTagName("customer");

        // แสดงข้อมูลของ John Wilkey โดยใช้ method ร่วมกับ property
        var customer1 = customers[0];
        var name1 = customer1.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        var state1 = customer1.getElementsByTagName("state")[0].childNodes[0].nodeValue;

        var message1 = "Name: " + name1 + "\n" + "State: " + state1;
        alert(message1);



        // แสดงข้อมูลของ Billy Mac โดยใช้ property อย่างเดียว
        var customer2 = customers[1];

        // ใช้ property ในการดึงข้อมูลและแสดงผล
        var name2 = xmlDoc.documentElement.childNodes[1].childNodes[0].childNodes[0].nodeValue;
        var street2 = xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[0].childNodes[0].nodeValue;
        var city2 = xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[1].childNodes[0].nodeValue;
        var state2 = xmlDoc.documentElement.childNodes[1].childNodes[1].childNodes[2].childNodes[0].nodeValue;

        var message2 = "Name: " + name2 + "\n" +
            "Street: " + street2 + "\n" +
            "City: " + city2 + "\n" +
            "State: " + state2;
        alert(message2);

    </script>

</body>

</html>
